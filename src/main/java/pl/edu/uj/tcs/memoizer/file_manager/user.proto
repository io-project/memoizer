package file_manager;

option java_package = "main.java.pl.edu.uj.tcs.memoizer";
option java_outer_classname = "StoredUser";

message User {
  required string name=1;
  optional string email=2;
  
  required int64 version=3;
  repeated Plugin plugin=4;
}

message Plugin {
  required string state=5;
}